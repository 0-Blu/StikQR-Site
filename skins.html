<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StikNES - Skin Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #6366f1, #3b82f6);
            --content-width: min(800px, 100% - 2rem);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        header {
            background: var(--surface-dark);
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: var(--content-width);
            margin: 2rem auto;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        nav {
            margin-top: 1.5rem;
        }

        .nav-btn {
            background: var(--surface-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 0.5rem;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: var(--surface-dark);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .popup-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .popup-content a:hover {
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .skins-grid {
            width: var(--content-width);
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .skin-card {
            background: var(--surface-dark);
            border-radius: 20px;
            border: 2px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .skin-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .skin-content {
            padding: 1.5rem;
        }

        .skin-title {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .skin-author {
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>StikNES Skin Marketplace</h1>
        <p>Download custom skins for StikNES</p>
        <nav>
            <button class="nav-btn" onclick="window.location.href='https://stiknes.com';">Home</button>
            <button class="nav-btn" onclick="window.location.href='#';">Skins</button>
            <button class="nav-btn" onclick="openSubmitPopup()">Submit Skins</button>
        </nav>
    </header>

    <div class="skins-grid">
        <div class="skin-card">
            <img src="Skins/NeoDark.png" alt="Classic Dark" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic Dark</h3>
                <div class="skin-author">by neoarz</div>
                <button class="download-btn" data-file="Skins/NeoDark.stikskin">Download</button>
            </div>
        </div>
        <div class="skin-card">
            <img src="Skins/NeoWhite.png" alt="Classic White" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic White</h3>
                <div class="skin-author">by neoarz</div>
                <button class="download-btn" data-file="Skins/NeoWhite.stikskin">Download</button>
            </div>
        </div>
    </div>

    <div id="submit-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSubmitPopup()">&times;</span>
            <p>To submit a skin, open an issue on our <a href="https://github.com/your-repo" target="_blank">GitHub repository</a> and select the "Add Skin" label.</p>
        </div>
    </div>

    <script>
        function openSubmitPopup() {
            document.getElementById('submit-popup').style.display = 'flex';
        }

        function closeSubmitPopup() {
            document.getElementById('submit-popup').style.display = 'none';
        }

        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', () => {
                const file = button.getAttribute('data-file');
                const link = document.createElement('a');
                link.href = file;
                link.download = file.split('/').pop();
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
