<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StikNES - Skin Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #6366f1, #3b82f6);
            --content-width: min(800px, 100% - 2rem);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        header {
            background: var(--surface-dark);
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: var(--content-width);
            margin: 2rem auto;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .search-container {
            width: var(--content-width);
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.25rem;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            background: var(--surface-dark);
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .skins-grid {
            width: var(--content-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .skin-card {
            background: var(--surface-dark);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
        }

        .skin-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
        }

        .skin-image {
            width: 100%;
            object-fit: cover;
            background: var(--surface-dark);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .skin-content {
            padding: 1.75rem;
        }

        .skin-title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-primary);
        }

        .skin-author {
            color: var(--text-secondary);
            font-size: 1rem;
            margin: 0.75rem 0;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>StikNES Skin Marketplace</h1>
        <p>Download custom skins for your emulator</p>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search skins or creators...">
            <i class="ri-search-line"></i>
        </div>
    </div>

    <div class="skins-grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const skinsGrid = document.querySelector('.skins-grid');
            const searchInput = document.querySelector('.search-input');

            // Fetch skins from the JSON file
            const fetchSkins = async () => {
                try {
                    const response = await fetch('skins.json');
                    if (!response.ok) throw new Error('Failed to fetch skins');
                    return await response.json();
                } catch (error) {
                    console.error('Error loading skins:', error);
                    return [];
                }
            };

            // Render skins
            const renderSkins = (skins) => {
                skinsGrid.innerHTML = '';
                skins.forEach(skin => {
                    const skinCard = document.createElement('div');
                    skinCard.className = 'skin-card';
                    skinCard.innerHTML = `
                        <img src="${skin.image}" alt="${skin.title}" class="skin-image">
                        <div class="skin-content">
                            <h3 class="skin-title">${skin.title}</h3>
                            <p class="skin-author">by ${skin.author}</p>
                            <p>${skin.description}</p>
                            <a href="${skin.downloadUrl}" class="download-btn" download>
                                <i class="ri-download-cloud-fill"></i> Download
                            </a>
                        </div>
                    `;
                    skinsGrid.appendChild(skinCard);
                });
            };

            // Initialize skins
            const skins = await fetchSkins();
            renderSkins(skins);

            // Search functionality
            searchInput.addEventListener('input', function (e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredSkins = skins.filter(skin =>
                    skin.title.toLowerCase().includes(searchTerm) ||
                    skin.author.toLowerCase().includes(searchTerm)
                );
                renderSkins(filteredSkins);
            });
        });
    </script>
</body>
</html>
