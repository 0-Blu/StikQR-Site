<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StikNES - Skin Marketplace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --background-dark: #0f172a;
            --surface-dark: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --accent-gradient: linear-gradient(135deg, #6366f1, #3b82f6);
            --content-width: min(800px, 100% - 2rem);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        header {
            background: var(--surface-dark);
            padding: 2.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            width: var(--content-width);
            margin: 2rem auto;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        header:hover {
            transform: translateY(-6px);
        }

        header:hover::before {
            transform: scaleX(1);
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin: 0;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titlePulse 3s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        }

        header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeSlideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards 0.3s;
        }

        nav {
            margin-top: 1.5rem;
        }

        .nav-btn {
            background: var(--surface-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 0.5rem;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: var(--surface-dark);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .popup-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .popup-content a:hover {
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .search-container {
            width: var(--content-width);
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.25rem;
            pointer-events: none;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-input:focus + i {
            transform: translateY(-50%) scale(1.1);
            color: var(--primary-color);
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            background: var(--surface-dark);
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .skins-grid {
            width: var(--content-width);
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .skin-card {
            background: var(--surface-dark);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--border-color);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .skin-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        .skin-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--surface-dark);
        }

        .skin-card:hover .skin-image {
            transform: scale(1.05);
        }

        .skin-content {
            padding: 1.5rem;
        }

        .skin-title {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .skin-author {
            color: var(--text-secondary);
            margin: 0.5rem 0;
        }

        .download-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .download-btn i {
            font-size: 1.3rem;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .download-btn:hover {
            opacity: 0.95;
            transform: translateY(-2px);
        }

        .download-btn:hover i {
            transform: translateY(-2px);
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>StikNES Skin Marketplace</h1>
        <p>Download custom skins for StikNES</p>
        <nav>
            <button class="nav-btn" onclick="window.location.href='https://stiknes.com';">Home</button>
            <button class="nav-btn" onclick="window.location.href='#';">Skins</button>
            <button class="nav-btn" onclick="openSubmitPopup()">Submit Skins</button>
        </nav>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="Search skins or creators...">
            <i class="ri-search-line"></i>
        </div>
    </div>

    <div class="skins-grid" id="skins-grid">
        <div class="skin-card" data-title="Classic Dark" data-author="neoarz">
            <img src="Skins/NeoDark.png" alt="Classic Dark" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic Dark</h3>
                <div class="skin-author">by neoarz</div>
                <button class="download-btn" data-file="Skins/NeoDark.stikskin">
                    <i class="ri-download-cloud-fill"></i> Download
                </button>
            </div>
        </div>
        <div class="skin-card" data-title="Classic White" data-author="neoarz">
            <img src="Skins/NeoWhite.png" alt="Classic White" class="skin-image">
            <div class="skin-content">
                <h3 class="skin-title">Classic White</h3>
                <div class="skin-author">by neoarz</div>
                <button class="download-btn" data-file="Skins/NeoWhite.stikskin">
                    <i class="ri-download-cloud-fill"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Submit Skins Popup -->
    <div id="submit-popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSubmitPopup()">&times;</span>
            <p>To submit a skin, open an issue on our <a href="https://github.com/your-repo" target="_blank">GitHub repository</a> and select the "Add Skin" label.</p>
        </div>
    </div>

    <script>
        function openSubmitPopup() {
            document.getElementById('submit-popup').style.display = 'flex';
        }

        function closeSubmitPopup() {
            document.getElementById('submit-popup').style.display = 'none';
        }

        document.getElementById('search-input').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const skins = document.querySelectorAll('.skin-card');

            skins.forEach(skin => {
                const title = skin.getAttribute('data-title').toLowerCase();
                const author = skin.getAttribute('data-author').toLowerCase();

                if (title.includes(query) || author.includes(query)) {
                    skin.style.display = 'block';
                } else {
                    skin.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', () => {
                const file = button.getAttribute('data-file');
                const link = document.createElement('a');
                link.href = file;
                link.download = file.split('/').pop();
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
